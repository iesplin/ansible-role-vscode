---
name: CI

on:
  push:
    branches:
      - master
  schedule:
    - cron: "30 2 * * 2"

defaults:
  run:
    working-directory: "iesplin.vscode"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out the codebase
        uses: actions/checkout@v2
        with:
          path: "iesplin.vscode"

      - name: Set up Python 3
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"

      - name: Install test dependencies
        run: pip3 install yamllint

      - name: Lint code
        run: yamllint .

  molecule:
    name: Molecule
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - distro: docker.io/library/debian:testing
          - distro: docker.io/library/debian:stable
          - distro: docker.io/library/ubuntu:latest
          - distro: docker.io/library/fedora:latest
    steps:
      - name: Check out the codebase
        uses: actions/checkout@v2
        with:
          path: "iesplin.vscode"

      - name: Set up Python 3
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"

      - name: Install test dependencies
        run: pip3 install ansible molecule[docker] docker

      - name: Run Molecule tests
        run: molecule test
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
          MOLECULE_DISTRO: ${{ matrix.distro }}
